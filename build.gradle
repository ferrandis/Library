group 'Library'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

dependencies {

    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.jmock', name: 'jmock', version: '2.5.1'
}
